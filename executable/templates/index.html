<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notebook - Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    
    <div id="container">
        <span id="logo">
            <a href="{{ url_for('index') }}">Notebook</a>        
        </span>

        <div id="login-box">
           <div style="position: absolute">
                {% with messages = get_flashed_messages(with_categories=True) %}            
                    {% if messages %}
                        <span class="message {{ messages[0][0] }}"> {{ messages[0][1] }}</span>
                    {% endif %}
                {% endwith %}
            </div>
                        
            <form action="{{ url_for('login') }}" method="post">
                <input type="text" id="username" name="username" spellcheck="false" placeholder="Username" maxlength="32">
                <input type="password" id="password" name="password" placeholder="Password" maxlength="64">
                <button type="submit" id="login" name="submit">Login</button>
            </form>

            <span id="sign-up">
                <a href="{{ url_for('signup') }}">Sign up</a>
            </span>
        </div>
    </div>

</body>
</html>
